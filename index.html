<!-- Start Screen AFTER quiz so CSS can hide it when #quiz is targeted -->
<section id="startScreen" class="card" aria-labelledby="startTitle">
<h2 id="startTitle">Start Quiz</h2>
<p>Enter your name and click <strong>Start Quiz</strong>.</p>
<label for="studentName">Your Name</label>
<input id="studentName" type="text" placeholder="e.g., Alex Rivera" required />
<div class="submit-row">
<!-- Anchor starts quiz even without JS -->
<a href="#quiz" id="startLink" class="btn">Start Quiz</a>
<!-- Button also calls JS when available -->
<button type="button" id="startBtn">Start (JS)</button>
</div>
<div id="startError" class="note" role="alert" aria-live="assertive"></div>
</section>


<!-- Confirmation -->
<section id="confirmation" class="card hidden">
<h2>Submission Received</h2>
<p id="confirmMsg"></p>
<div class="submit-row"><a href="#start" class="btn" id="restartLink">Restart</a></div>
</section>


<script>
// JS enhancement (but page also works without JS)
(function(){
const startBtn = document.getElementById('startBtn');
const startLink = document.getElementById('startLink');
const startScreen = document.getElementById('startScreen');
const quizForm = document.getElementById('quiz');
const submitBtn = document.getElementById('submitBtn');
const startError = document.getElementById('startError');
const nameInput = document.getElementById('studentName');
const confirmSection = document.getElementById('confirmation');
const confirmMsg = document.getElementById('confirmMsg');
const wordAnswer = document.getElementById('wordAnswer');


function showQuiz(){
// Validate name
const name = (nameInput.value || '').trim();
if(!name){
startError.textContent = 'Please enter your name to begin.';
nameInput.focus();
return false;
}
startError.textContent = '';
// JS show/hide without relying on hash
startScreen.classList.add('hidden');
confirmSection.classList.add('hidden');
quizForm.style.display = 'block';
location.hash = ''; // clear hash so CSS doesn't fight JS
return true;
}


function submitQuiz(){
const requiredRadios = ['q1','q2','q3'];
for(const q of requiredRadios){
if(!quizForm.querySelector(`input[name="${q}"]:checked`)){
alert('Please answer all multiple‑choice questions.');
return;
}
}
if(!wordAnswer.value.trim()){
alert('Please complete the word‑problem explanation.');
return;
}
quizForm.style.display = 'none';
confirmSection.classList.remove('hidden');
confirmMsg.textContent = `Thanks, ${(nameInput.value||'Student').trim()}! Your submission has been received.`;
}


// Wire up JS start button
if (startBtn) startBtn.addEventListener('click', showQuiz);


// Enhance anchor: validate name first; if OK, prevent default and show quiz
if (startLink) startLink.addEventListener('click', function(e){
if (!showQuiz()) { e.preventDefault(); }
});


// Submit button (client side only)
if (submitBtn) submitBtn.addEventListener('click', submitQuiz);


// Enter key on name starts quiz
nameInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); showQuiz(); }});
})();
</script>
</body>
</html>
