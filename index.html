<script>
// Process results entirely on the client (no form POST)
const submitBtn = document.getElementById('submitBtn');
submitBtn.addEventListener('click', function () {
// Answer key
const key = { q1: '42', q2: '6', q3: '5_le_5' };


// Basic required validation
for (const name of Object.keys(key)) {
if (!quizForm.querySelector(`input[name="${name}"]:checked`)) {
alert('Please answer all multiple‑choice questions.');
quizForm.querySelector(`input[name="${name}"]`).focus();
return;
}
}
if (!wordAnswer.value.trim()) {
alert('Please complete the word‑problem explanation.');
wordAnswer.focus();
return;
}


const name = nameInput.value.trim() || 'student';
const a1 = quizForm.querySelector('input[name="q1"]:checked').value;
const a2 = quizForm.querySelector('input[name="q2"]:checked').value;
const a3 = quizForm.querySelector('input[name="q3"]:checked').value;


// Grade
const picks = { q1: a1, q2: a2, q3: a3 };
let score = 0;
const rows = Object.keys(key).map((q, i) => {
const correct = key[q];
const chosen = picks[q];
const ok = chosen === correct;
if (ok) score++;
const symbols = { 'q1': '7 &times; 6', 'q2': '18 &divide; 3', 'q3': 'Which inequality is true?' };
const label = i+1 + ') ' + symbols[q];
const textMap = {
'36':'36','42':'42','48':'48','5':'5','6':'6','9':'9',
'3_lt_2':'3 &lt; 2','5_le_5':'5 &le; 5','9_gt_12':'9 &gt; 12'
};
return `<li style="margin:.4rem 0;">
<strong>${label}</strong><br>
Your answer: <span style="${ok?'color:green':'color:#b91c1c'}">${textMap[chosen]}</span>
${ok ? '✅' : '❌'}<br>
Correct answer: <span style="color:green">${textMap[correct]}</span>
</li>`;
}).join('');


const essay = wordAnswer.value.trim().replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));


// Results UI
const results = document.createElement('section');
results.setAttribute('aria-labelledby','resultsTitle');
results.innerHTML = `
<h2 id="resultsTitle">Submission Received</h2>
<p>Thanks, <strong>${name}</strong>! Here are your results.</p>
<p><strong>Score:</strong> ${score} / 3</p>
<ul>${rows}</ul>
<h3>Word Problem</h3>
<pre style="white-space:pre-wrap; border:1px solid #ccc; padding:.5rem;">${essay}</pre>
<details style="margin-top:.5rem">
<summary><strong>Sample reasoning</strong> (click to expand)</summary>
<p>Without taste‑testing: 48 &divide; 6 = 8 boxes, 0 leftover. If 2 are eaten first, 46 remain: 46 &divide; 6 = 7 boxes with 4 leftover.</p>
</details>
<p><em>Note:</em> This is a static page—no data is sent to a server.</p>`;


quizForm.replaceWith(results);
});
</script>
